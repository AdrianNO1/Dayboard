<div class="modal-overlay" (click)="close()" role="dialog" aria-modal="true">
	<div
		class="modal-container"
		[class.barebones]="barebonesModal"
		[style.width]="width"
		[style.height]="height"
	>
		@if (!barebonesModal && showModalCloseButton) {
			<button type="button" class="modal-close" (click)="close()" aria-label="Close modal">&times;</button>
		}
		<div class="modal-content" (click)="$event.stopPropagation()">
			<ng-content></ng-content>
		</div>
	</div>
</div>
