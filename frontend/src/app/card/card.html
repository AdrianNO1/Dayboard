@if (data) {
	<div class="card-container" [style]="getEventStyles()" (contextmenu)="onRightClick($event)">
		@if (title) {
			<div class="title">{{ title }}</div>
		}
		@if (data.eventText) {
			<div class="message">{{ data.eventText }}</div>
		}
	</div>

	@if (contextMenuVisible) {
		<div
			class="context-menu"
			[style.top]="contextMenuY + 'px'"
			[style.left]="contextMenuX + 'px'"
			(click)="onSnooze()"
		>
			Snooze
		</div>
	}
}
